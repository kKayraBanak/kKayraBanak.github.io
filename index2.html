<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KKB Email Signature</title>

  <!-- Font Imports -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Import Misto font -->
  <style>
    @font-face {
      font-family: 'Misto';
      src: url('https://kKayraBanak.github.io/fonts/Misto.woff2') format('woff2'),
           url('https://kKayraBanak.github.io/fonts/Misto.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
  </style>

  <style>
    /* General body reset */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    /* Table as main container for signature */
    table {
      border-spacing: 0;
      width: 100%;
      max-width: 450px; /* Made it wider */
      margin: 0 auto;
      background-color: #fcf2eb;
      border: 1px solid black;
      border-radius: 15px;
    }

    /* Left section: KKB */
    .left-section {
      font-family: 'Misto', sans-serif;
      font-size: 40px;
      font-weight: bold;
      color: black;
      text-align: center;
      padding: 15px;
      width: 70px; /* Fixed width for left section */
      white-space: nowrap; /* Prevent wrapping */
    }

    /* Vertical separator */
    .vertical-separator {
      width: 1px;
      background-color: black;
      height: 60%; /* Adjust height as needed */
      margin: 0 10px; /* Add margin for spacing */
    }

    /* Right section: contact info */
    .right-section {
      padding: 10px 20px;
      vertical-align: top; /* Align content to the top */
    }

    .contact-info {
      font-size: 13px;
      line-height: 1.5;
      margin-bottom: 10px; /* Add spacing before social media section */
    }

    .contact-info strong {
      font-size: 18px;
    }

    .contact-info a {
      text-decoration: underline;
      color: black;
    }

    /* Horizontal Separator within the right section */
    .horizontal-separator {
      width: 100%;
      height: 1px;
      background-color: black;
      margin: 10px 0; /* Create space around the separator */
    }

    /* Social Media Links */
    .social-media-links {
      margin-top: 10px;
      text-decoration: none;
      outline: none;
      white-space: nowrap; /* Prevent wrapping */
    }

    .contact-link-square {
      display: inline-block;
      width: 30px;
      height: 30px;
      background-color: #fcf2eb;
      border-radius: 10px;
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1), -6px -6px 12px rgba(255, 255, 255, 0.5);
      margin-right: 15px; /* Adjust spacing between icons */
      text-align: center;
      vertical-align: middle;
    }

    .contact-link-square img {
      width: 18px;
      height: 18px;
    }

    a:focus, .contact-link-square:focus {
      outline: none;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <!-- Signature Table Container -->
  <table>
    <tr>
      <!-- Left Section: KKB -->
      <td class="left-section">
        KKB
      </td>
      
      <td class="vertical-separator"></td> <!-- Vertical Separator -->

      <!-- Right Section: Contact Info -->
      <td class="right-section">
        <div class="contact-info">
          <strong>Kemal Kayra Banak</strong><br>
          Filmmaker & Content Creator<br><br>
          <a>+90 541 225 4729</a><br>
          <a href="mailto:kkayrabanak@hotmail.com">kkayrabanak@hotmail.com</a><br>
          <a href="https://kkayrabanak.github.io" target="_blank">Portfolio Link</a>
        </div>

        <!-- Horizontal Separator -->
        <div class="horizontal-separator"></div>

        <!-- Social Media Links -->
        <div class="social-media-links">
          <a href="https://www.linkedin.com/in/kemal-kayra-banak-4940181b4" target="blank">
            <div class="contact-link-square">
              <img src="https://kKayraBanak.github.io/IMG_7973.png" alt="LinkedIn" />
            </div>
          </a>
          <a href="https://github.com/kKayraBanak" target="blank">
            <div class="contact-link-square">
              <img src="https://kKayraBanak.github.io/IMG_7972.png" alt="GitHub" />
            </div>
          </a>
          <a href="https://www.medium.com/@kKayraBlog" target="blank">
            <div class="contact-link-square">
              <img src="https://kKayraBanak.github.io/IMG_7970.png" alt="Medium" />
            </div>
          </a>
          <a href="https://www.youtube.com/@the4thact" target="blank">
            <div class="contact-link-square">
              <img src="https://kKayraBanak.github.io/IMG_7971.png" alt="YouTube" />
            </div>
          </a>
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
