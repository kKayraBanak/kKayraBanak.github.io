<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Education Timeline</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
        @font-face {
        font-family: 'Misto';
        src: url('fonts/Misto.woff2') format('woff2'),
             url('fonts/Misto.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff1e700;
}
.timeline-container {
    position: relative;
    max-width: 100%;
    height: 100vh;
    overflow-y: auto;
}
.timeline-container {
    position: relative;
    max-width: 100%;
    height: 100vh;
    overflow-y: auto;
    scrollbar-width: thin;          /* For Firefox */
    scrollbar-color: rgba(0, 0, 0, 0.5) transparent;  /* For Firefox */
}
.timeline-container::-webkit-scrollbar {
    width: 8px;
}
.timeline-container::-webkit-scrollbar-track {
    background: transparent;
}
.timeline-container::-webkit-scrollbar-thumb {
    background-color: rgba(0, 0, 0, 0.5);   /* Transparent black */
    border-radius: 10px;
}
.timeline {
    position: relative;
    padding-top: 80px; /* Increased padding to create more space */
    padding-bottom: 0;
}
.timeline::after {
    content: '';
    position: absolute;
    width: 6px;
    background-color: #0000007e;
    top: 100px; /* Adjusted top property to create more space below the heading */
    bottom: 0;
    left: 50%;
    margin-left: -3px;
}
.timeline-heading {
    font-family: 'Misto', cursive;
    color: white;
    font-weight: bold;
    text-align: center;
    font-size: 40px;
    margin: 0;
    position: absolute;
    top: 20px; /* Adjusted to give more space */
    left: 50%;
    transform: translateX(-50%);
}
.timeline-entry {
    padding: 10px 10px;
    position: relative;
    background-color: rgba(255, 255, 255, 0.8);
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    border-radius: 15px;
    width: 100%;
    max-width: 500px;
    height: 90px; /* Ensure the height is defined */
    margin-bottom: 20px;
    text-align: center;
    transition: box-shadow 0.3s ease, transform 0.3s ease; /* Adding smooth transition */
    z-index:2;
    left:7%;

}
.timeline-entry:hover{
    transform: translateY(-3px); /* Lift effect on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); /* Slightly deeper shadow */
}

.timeline-entry-content {
    padding: 20px;
    border-radius: 6px;
    position: relative;
    color:#b83c3c;
}
.timeline-entry-content h3 {
    margin: 0px 0 0px; /* Adjusted margin for spacing */
    font-size: 22px;
    font-weight: 900;
    position:relative;
    text-decoration: underline;
}
.timeline-entry-content p{
margin: 0px 0px; /* Added margin for spacing */
    font-size: 16px; /* Adjust the font size to your preference */
    font-weight: 750;
}
</style>
</head>
<body>
<div class="timeline-container">
    <div class="timeline">
        <h1 class="timeline-heading">Education</h1>
        <div class="timeline-entry">
            <div class="timeline-entry-content">
                <h3>Boğaziçi University</h3>
                <p>Bachelor's Degree in Economics</p>
                <span>2020-2024</span>
            </div>
        </div>
        <div class="timeline-entry">
            <div class="timeline-entry-content">
                <h3>Galatasaray High School</h3>
                <p>High School Diploma</p>
                <span>2015-2020</span>
            </div>
        </div>
        <!-- More entries here, alternating "left" and "right" -->
    </div>
</div>
</body>
</html>
