<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Education Timeline</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
    html {
        font-size: 10px; /* Change this value to set the root size */
    }
    @font-face {
        font-family: 'Misto';
        src: url('fonts/Misto.woff2') format('woff2'),
             url('fonts/Misto.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff1e700;
}
.timeline-container {
    position: relative;
    max-width: 100%;
    height: 100vh;
    margin-bottom: 0;
    overflow-y: auto;
}
.timeline-container {
    position: relative;
    max-width: 100%;
    height: 100vh;
    overflow-y: auto;
    scrollbar-width: thin;          /* For Firefox */
    scrollbar-color: rgba(0, 0, 0, 0.5) transparent;  /* For Firefox */
}
.timeline-container::-webkit-scrollbar {
    width: 0.5rem;
}
.timeline-container::-webkit-scrollbar-track {
    background: transparent;
}
.timeline-container::-webkit-scrollbar-thumb {
    background-color: rgba(0, 0, 0, 0.5);   /* Transparent black */
    border-radius: 0.375rem;
}
.timeline {
    position: relative;
    padding-top: 3.75rem; /* Increased padding to create more space */
    padding-bottom: 0rem;
    margin-bottom: 0rem;
    border-radius: 100%;
}
.timeline::after {
    content: '';
    position: absolute;
    width: 0.375rem;
    background-color: #0000007e;
    top: 6.25rem; /* Adjusted top property to create more space below the heading */
    bottom: 0;
    left: 50%;
    margin-left: -0.1875rem;
}
.timeline-heading {
    font-family: 'Misto', cursive;
    color: white;
    font-weight: bold;
    text-align: center;
    font-size: 2.5rem;
    margin: 0;
    position: absolute;
    top: 1.25rem; /* Adjusted to give more space */
    left: 50%;
    transform: translateX(-50%);
}
.timeline-entry:hover{
    transform: translateY(-0.1875rem); /* Lift effect on hover */
    box-shadow: 0 0.375rem 0.75rem rgba(0, 0, 0, 0.5); /* Slightly deeper shadow */
}
.timeline-entry {
    padding: 0.625rem 0.625rem;
    position: relative;
    background-color: rgba(255, 255, 255, 0.8);
    box-shadow: 0.3125rem 0.3125rem 0.9375rem rgba(0, 0, 0, 0.2);
    border-radius: 0.9375rem;
    width: 100%;
    max-width: 31.25rem;
    height: 5.625rem; /* Ensure the height is defined */
    margin-bottom: 1.25rem;
    text-align: center;
    transition: box-shadow 0.3s ease, transform 0.3s ease; /* Adding smooth transition */
    z-index:2;
    left:7%;

}

.timeline-entry-content {
    padding: 1.25rem;
    border-radius: 0.375rem;
    position: relative;
    color:#b83c3c;

}
.timeline-entry-content h3 {
    margin: 0rem 0 0rem; /* Adjusted margin for spacing */
    font-size: 1.375rem;
    font-weight: 900;
    position:relative;
    text-decoration: underline;
}
.timeline-entry-content p{
margin: 0rem 0rem; /* Added margin for spacing */
    font-size: 1rem; /* Adjust the font size to your preference */
    font-weight: 750;
}
</style>
</head>
<body>
<div class="timeline-container">
    <div class="timeline">
        <h1 class="timeline-heading">Education</h1>
        <div class="timeline-entry">
            <div class="timeline-entry-content">
                <h3>Boğaziçi University</h3>
                <p>Bachelor's Degree in Economics</p>
                <span>2020-2024</span>
            </div>
        </div>
        <div class="timeline-entry">
            <div class="timeline-entry-content">
                <h3>Galatasaray High School</h3>
                <p>High School Diploma</p>
                <span>2015-2020</span>
            </div>
        </div>
        <!-- More entries here, alternating "left" and "right" -->
    </div>
</div>
</body>
</html>
